<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#131314" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#fff1f2" media="(prefers-color-scheme: light)">
    <title>SukeshFIT</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, :root[data-theme="dark"] {
        --bg-gradient-from: #1a1a1d;
        --bg-gradient-via: #131314;
        --bg-gradient-to: #0c0c0e;
        --text-primary: #e4e4e7;
        --text-secondary: #a1a1aa;
        --glass-bg: rgba(28, 28, 30, 0.5);
        --glass-border: rgba(255, 255, 255, 0.1);
        --component-bg: rgba(255, 255, 255, 0.05);
        --card-shadow: none;
        --modal-overlay-bg: rgba(12, 12, 14, 0.7);
        --icon-color: #a1a1aa; /* zinc-400 */
      }

      :root[data-theme="light"] {
        --bg-gradient-from: #fdf2f8; /* pink-50 */
        --bg-gradient-via: #fff1f2; /* rose-50 */
        --bg-gradient-to: #ffe4e6; /* rose-100 */
        --text-primary: #4c0519; /* rose-950 */
        --text-secondary: #831843; /* pink-900 */
        --glass-bg: rgba(253, 242, 248, 0.8); /* pink-50 with alpha */
        --glass-border: #fecdd3; /* rose-200 */
        --component-bg: #fff1f2; /* rose-50 */
        --card-shadow: 0 4px 12px rgba(131, 24, 67, 0.08);
        --modal-overlay-bg: rgba(253, 242, 248, 0.6); /* pink-50 with alpha */
        --icon-color: #be185d; /* pink-700 */
      }

      body {
        background-image: linear-gradient(to bottom right, var(--bg-gradient-from), var(--bg-gradient-via), var(--bg-gradient-to));
        color: var(--text-primary);
        transition: background 0.3s ease, color 0.3s ease;
      }

      .h-screen {
        height: 100vh; /* Fallback for browsers that do not support CSS variables */
        height: calc(var(--vh, 1vh) * 100);
      }

      /* Safe area insets for mobile devices (notches, status bars) */
      .safe-top {
        /* Fallback: 44px matches iOS status bar height + safe-area for notched devices */
        padding-top: 44px !important;
        padding-top: max(44px, env(safe-area-inset-top, 0px)) !important;
      }

      .safe-bottom {
        /* Fallback: 20px for home indicator area + safe-area for devices with gesture bars */
        padding-bottom: 20px !important;
        padding-bottom: max(20px, env(safe-area-inset-bottom, 0px)) !important;
      }

      .safe-left {
        padding-left: env(safe-area-inset-left);
      }

      .safe-right {
        padding-right: env(safe-area-inset-right);
      }

      /* Override main content top padding to clear tall header */
      main.flex-1 {
        padding-top: 160px !important;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-slideUp { animation: slideUp 0.2s ease-out; }

      .scrollbar-thin::-webkit-scrollbar { width: 6px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #52525b; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
          "marked": "https://aistudiocdn.com/marked@^16.4.1",
          "dompurify": "https://aistudiocdn.com/dompurify@^3.3.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
