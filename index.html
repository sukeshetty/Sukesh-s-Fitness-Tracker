<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SukeshFIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, :root[data-theme="dark"] {
        --bg-gradient-from: #1a1a1d;
        --bg-gradient-via: #131314;
        --bg-gradient-to: #0c0c0e;
        --text-primary: #e4e4e7;
        --text-secondary: #a1a1aa;
        --glass-bg: rgba(0, 0, 0, 0.3);
        --glass-border: rgba(255, 255, 255, 0.1);
        --component-bg: rgba(255, 255, 255, 0.05);
      }

      :root[data-theme="light"] {
        --bg-gradient-from: #e0e7ff;
        --bg-gradient-via: #ffffff;
        --bg-gradient-to: #f0f9ff;
        --text-primary: #18181b;
        --text-secondary: #52525b;
        --glass-bg: rgba(255, 255, 255, 0.5);
        --glass-border: rgba(0, 0, 0, 0.1);
        --component-bg: rgba(0, 0, 0, 0.03);
      }

      body {
        background-image: linear-gradient(to bottom right, var(--bg-gradient-from), var(--bg-gradient-via), var(--bg-gradient-to));
        color: var(--text-primary);
        transition: background 0.3s ease, color 0.3s ease;
      }
    </style>

        }

  </head>
